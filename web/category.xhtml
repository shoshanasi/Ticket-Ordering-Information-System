<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>category table and add</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="category">
            
            <h:panelGrid columns="4" id="addcategory">
                Add category:
                <p:inputText id="categoryText" required="true" requiredMessage="category name is required" value="#{categoryBean.category}"/>

                <p:commandButton value="submit" process=":managerform:category:addcategory" update=":managerform:category" action="#{categoryBean.addCategory()}">
                    <p:confirm message="are you sure you want to add the category?"/>
                </p:commandButton>
                <h:message id="nameMessage" for="categoryText" style="color: red" styleClass="error"/>
            </h:panelGrid>
            
            <div style="height: 200px; overflow: auto;">  
                <h:dataTable id="tablecategory" value="#{categoryBean.categoris}" cellspacing="0" var="category" rowClasses="oddRows,evenRows" headerClass="header" style="table" cellpadding="5">
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        <h:outputText value="#{category}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">delete</f:facet>
                        <p:commandButton value="delete" process="@this" update=":managerform:category" action="#{categoryBean.deleteCategory(category)}" >
                            <p:confirm message="are you sure you want to delete the show?"/>
                        </p:commandButton>
                    </h:column>
                </h:dataTable>
            </div>
            
        </h:form>
    </h:body>
</html>
