<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>calender page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            
            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 0">Editable Schedule</h3>
                <p:schedule id="schedule" value="#{calendarBean.lazyEventModel}" widgetVar="myschedule" timeZone="GMT+3">
                    <p:ajax event="dateSelect" listener="#{search.onDateSelect}" update=":mainform:activ" />
                    <p:ajax event="eventSelect" listener="#{search.selectedShowAndDate}" update=":mainform:activ"  />
                </p:schedule>
            </h:panelGrid>
                   
        </h:form>
    </h:body>
</html>
