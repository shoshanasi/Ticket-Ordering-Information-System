<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="mainform">
            <p:commandButton value="Home" id="home" actionListener="#{userBean.setActiveTab}"  update="activ"/>
            <p:commandButton value="Advance Search" id="advanceSearch" actionListener="#{userBean.setActiveTab}"  update="activ"/>
            <p:autoComplete id="fastSearch" placeholder="Search" value="#{search.showNames}" completeMethod="#{search.completeText}" />
            <p:commandButton value="Submit" id="Search" actionListener="#{userBean.setActiveTab}" action="#{search.showFastSearch()}" update="activ">
                <f:ajax execute="fastSearch"/>
            </p:commandButton>
            <p:commandButton value="#{userBean.loginOrUser}" id="login" actionListener="#{userBean.setActiveTab}" update="activ"/>
            <h:panelGrid id="activ">
                <c:choose>
                    <c:when test="#{'home' eq userBean.activTab}">
                        <ui:include src="\home.xhtml"/>
                    </c:when>
                    <c:when test="#{'advanceSearch' eq userBean.activTab}">
                        <ui:include src="\sear.xhtml"/>
                    </c:when>
                    <c:when test="#{'Search' eq userBean.activTab}">
                        <ui:include src="\sear.xhtml"/>
                    </c:when>
                    <c:otherwise>
                        <c:choose>
                            <c:when test="#{'log in' eq userBean.loginOrUser}">
                                <ui:include src="\login.xhtml"/>
                            </c:when>
                            <c:otherwise>
                                <ui:include src="\newUser.xhtml"/>
                            </c:otherwise>
                        </c:choose>
                    </c:otherwise>
                </c:choose>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
