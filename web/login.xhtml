<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form >
            
            <h:outputText value="#{userBean.massege}" style="color: red"/>
            
            <h:panelGrid columns="3" id="log">
                UserID:
                <p:inputText id="userInputText" required="true" requiredMessage="Please enter the user id" value="#{userBean.userID}"/>
                <h:message id="userMessage" for="userInputText" styleClass="error"/>

                Password:
                <p:password id="passwordInputText"  required="true" requiredMessage="Please enter a password" value="#{userBean.password}"/>
                <h:message id="passwordMessage" for="passwordInputText" styleClass="error"/>

                <p:commandButton type="reset" value="clear"/>

                <p:commandButton id="btn3" process="@this userInputText passwordInputText" update=":mainform:login :mainform:activ :mainform:similerPanal" value="submit" action="#{userBean.findUser()}" />

                <p:button value="new user" outcome="newUser"/>
                <p:defaultCommand target="btn3"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
