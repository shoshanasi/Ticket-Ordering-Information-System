<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            <h:outputText value="#{userBean.massege}" style="color: red"/>
            <h:panelGrid columns="3">
                UserID:
                <p:inputText id="userInputText" required="true" requiredMessage="Please enter the user id" value="#{userBean.userID}"/>
                <h:message id="userMessage" for="userInputText" styleClass="error"/>
                
                Password:
                <p:password id="passwordInputText"  required="true" requiredMessage="Please enter a password" value="#{userBean.password}"/>
                <h:message id="passwordMessage" for="passwordInputText" styleClass="error"/>
                        
                <p:commandButton type="reset" value="clear"/>
                <p:commandButton type="button" value="submit" actionListener="#{userBean.findUser()}" rendered="#{'events' ne search.ASearchOrResult}">
                    <f:ajax execute="userInputText passwordInputText" render="@all"/>
                </p:commandButton>
                <p:commandButton type="button" value="submit" update="@this" onclick="if(#{userBean.findUser()}) {PF('seatDialog').close();}" rendered="#{'events' eq search.ASearchOrResult}">
                    <f:ajax execute="userInputText passwordInputText" />
                </p:commandButton>
                <p:button value="new user" outcome="newUser"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
